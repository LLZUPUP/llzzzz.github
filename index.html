<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小丸子和爷爷</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="main">
        <div class="wanzi">
            <div class="hairs">
                <div class="hair hairs1"></div>
                <div class="hair hairs2"></div>
                <div class="hair hairs3"></div>
                <div class="hair hairs4"></div>
                <div class="hair hairs5"></div>
                <div class="hair hairs6"></div>
                <div class="hair hairs7"></div>
            </div>
            <div class="face">
                <div class="brow left-brow"></div>
                <div class="brow right-brow"></div>
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="blusher left-blusher"></div>
                <div class="blusher right-blusher"></div>
                <div class="mouth"></div>
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
            </div>
            <div class="clothes">
                <div class="collar left-collar"></div>
                <div class="collar right-collar"></div>
                <div class="straps left-straps"></div>
                <div class="straps right-straps"></div>
            </div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="belt"></div>
            <div class="skirt">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <div class="stocking left-stocking"></div>
            <div class="stocking right-stocking"></div>
            <div class="shoes left-shoes"></div>
            <div class="shoes right-shoes"></div>
        </div>
        <div class="grandfather">
            <div class="hairs">
                <div class="hair hair1"></div>
                <div class="hair hair2"></div>
                <div class="hair hair3"></div>
                <div class="hair hair4"></div>
                <div class="hair hair5"></div>
            </div>
            <div class="face">
                <div class="bangs bang1"></div>
                <div class="bangs bang2"></div>
                <div class="bangs bang3"></div>
                <div class="wrinkle wrinkle1"></div>
                <div class="wrinkle wrinkle2"></div>
                <div class="brow left-brow"></div>
                <div class="brow right-brow"></div>
                <div class="eyes left-eye"></div>
                <div class="eyes right-eye"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="ears left-ear"></div>
            <div class="ears right-ear"></div>
            <div class="clothes">
                <div class="cover"></div>
                <div class="collar"></div>
            </div>
            <div class="hands"></div>
            <div class="trousers"></div>
            <div class="footer left-footer"></div>
            <div class="footer right-footer"></div>
            <div class="shoes left-shoes"></div>
            <div class="shoes right-shoes"></div>
        </div>
    </div>

</html>
