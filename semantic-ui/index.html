<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="root"></div>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1525327929710&di=9aa2bd5e32164164df56390f0b71040a&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2439355652%2C1852440864%26fm%3D214%26gp%3D0.jpg" alt="" />
    <!-- <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script> -->
    <script>
        // $ jQuery    window 下 暴露的唯一的命名空间
        // $()  $ => function
        // function() {} 是函数的参数

    // image 结点 node
    // node 结点 形成了dom 树
    // 树成型以后，触发dom ready事件
    // 解析html构建dom Tree
    // 构建渲染树（解析css）
    // 布局渲染树
    // 页面的绘制  render
    // 网页内容下载完成 资源
    // http请求的都是资源
    // img script
    // window.onload
    // js 下载有阻塞 的问题
    // 放到地步，如果需求并不复杂，为了加速
    // 选择弃用框架
    // window.onload = function() {
    //     console.log('页面加载完成');
    // }
    // 早一点，DOM Ready事件
    (function(g) {
        
        g.$ = function(param) {
            if(typeof param === "function") {
                document.addEventListener('DOMContentLoaded',param,false);
            }else if(typeof param === "string") {
                
                // 返回结点
                // object.html()
                // element.innerHTML
                // 差距    dom 结点 => 类
                // 只有jquery 访问得到，外面访问不到
                // 立即执行，函数作用域的好处
                
        function ElementWrapper(selector) {
            this.ele = document.querySelector(selector)
            if(!this.ele){
                throw new Error('没有这个元素');
            }
            // jQuery野心，对原生api的封装
            // js原生api有很多兼容性问题，是选择jquery主要原因
            
        }
        ElementWrapper.prototype ={
            html: function(strHTML) {
                this.ele.innerHTML = strHTML;
            }
        }
                const obj = new ElementWrapper(param);
                return obj;
            }
            // dom ready 在IE低版本浏览器里不支持
        }
    })(window)
    $(function() {
        // console.log('dom ready');
        $("#root").html("莹宝最漂亮了！！！");
    })

 
    </script>
</body>
</html>
